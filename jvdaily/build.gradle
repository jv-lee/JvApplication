apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword '123456'
            storeFile file('C:/Users/Administrator/Desktop/jvdaily.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.jv.daily"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    dataBinding {
        enabled true
    }
    greendao {
        targetGenDir 'src/main/java/'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:25.1.1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    // RxJava 库
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    //retrofit 网络库
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    //谷歌Json 解析库
    compile 'com.google.code.gson:gson:2.6.2'
    //谷歌图片 加载库
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //广告轮播 及 第三方开源刷新 RecyclerView
    //    compile 'com.youth.banner:banner:1.4.9'
    //    compile 'com.jcodecraeer:xrecyclerview:+'
    //换肤库
//    compile 'com.solid.skin:skinlibrary:+'
    //greenDao ORM框架
    compile 'org.greenrobot:greendao:3.0.1'
    compile project(':lib-banner')
    compile project(':lib-recycler')
}
